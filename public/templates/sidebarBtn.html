<div ng-attr-id="{{ 'sbbtn-' + btn.properties.name }}" class="sbbtn">
	<a class="sbbtn" ng-click="btn.onClick(btn.properties.name)" title="{{ btn.properties.title }}">
	<img class="sbbtn" ng-src="{{ btn.properties.icn_img }}"/>
	<div class="sbbtn-text">
		<span class="sbbtn-text">{{ btn.properties.label }}</span>
	</div>
	</a>
</div>
